<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitas da Ana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="container d-flex justify-content-between align-items-center">
            <img src="Receitas-da-Ana-logo-cabeçalho.jpg" alt="Logotipo Receitas da Ana. Crédito: Autor da imagem." class="nav-img" loading="lazy" width="150">
            <ul class="nav mt-5">
                <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
                <li class="nav-item"><a class="nav-link" href="dicas.html">Dicas</a></li>
                <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
                <li class="nav-item"><a class="nav-link" href="https://youtu.be/VxaCnYCoTWY?si=2OQoYDjXkYM9780o">Vídeo Aula</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contato">
            <div class="container p-5 d-flex justify-content-center">
                <div class="col-md-8 col-lg-10 rounded-5 formulario"> 
                    <h2 class="mb-3">Entre em contato</h2>
                    <form>
                        <div class="form-group mb-3">
                            <label for="nome">Nome</label>
                            <input type="text" id="nome" name="nome" class="form-control rounded-3 mt-1"
                                placeholder="Digite seu nome completo" aria-label="Nome completo">
                        </div>
                        <div class="form-group mb-3">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-control rounded-3 mt-1"
                                placeholder="Digite seu email" aria-label="Email">
                        </div>
                        <div class="form-group mb-3">
                            <label for="mensagem">Mensagem</label>
                            <textarea id="mensagem" name="mensagem" class="form-control rounded-4 mt-2" rows="4"
                                placeholder="Escreva sua mensagem" aria-label="Mensagem"></textarea>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg rounded-pill tamanho-botao">Enviar mensagem</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="text-center p-3 fst-italic">
        <p class="p-2"><strong>TODA ATENÇÃO É POUCA NA COZINHA!</strong></p>
        <p>Acesse nossas redes:</p>
        <i class="bi bi-whatsapp"></i>
        <i class="bi bi-instagram"></i>
        <i class="bi bi-tiktok"></i>
        <p class="mt-3">Desenvolvido por Ana Luisa. Projeto fictício sem fins comerciais.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
